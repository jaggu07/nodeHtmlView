<script>
  
    var app = angular.module('imgUploadApp', []);
    app.controller('imgUploadCtrl',function($scope, $http, $window, $location){
        $scope.isModalOpen = false;
        $scope.newBannerPic = {};
        $scope.showSpinner = false;
        $scope.showModal = function(){
          $scope.isModalOpen = true;
        };
        $scope.notifyImage = function(){
          console.log($scope.newBannerPic);
          $scope.isModalOpen = false;
          $scope.showSpinner = true;
          
          var fd = new FormData();
          fd.append('upload_preset', 'mytrda6j');
          fd.append('file',  $scope.newBannerPic.file);

          $http.post('https://api.cloudinary.com/v1_1/jaggu07/image/upload',fd,{
              headers: {
                  'Content-Type': undefined,
                  'X-Requested-With': 'XMLHttpRequest'
              }
          }).success(function(data) {
            console.log(data.secure_url);
            $scope.notify.img_src = data.secure_url;
            
            $http({
                    method: 'POST',
                    url: 'https://freelaunce2.herokuapp.com/admin/fcmsend',
                    data : $scope.notify,
                    headers: {'Content-Type':'application/json'}
            }).success(function(data) {
                    console.log( 'data', data );
                    $scope.showSpinner = false;
                    $scope.newBannerPic = {};
                    $scope.newBannerPicName = '';
                    $scope.notify = {};
            })
          });
        };
        
        var getBannerImages = function(){
          $scope.showSpinner = true;
          if($window.localStorage['isLogin']){
            $scope.showSpinner = false;
          }else{
            $scope.showSpinner = false;
            window.location.href = '../index.html';
          }
        };
        getBannerImages();
    });
    app.directive("ngFileSelect",function(){
        return {
            link: function($scope,el){
                
                el.bind("change", function(e){
                    var mySelectedFile = (e.srcElement || e.target).files[0];
                    $scope.newBannerPic.file = mySelectedFile;
                    $scope.newBannerPicName = mySelectedFile.name;
                    $scope.$digest();
                })
            }
        }
    });
</script>
