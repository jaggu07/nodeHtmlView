<script>
   var app = angular.module('categoryApp', ['google.places']);
    app.controller('categoryCtrl',function($scope, $http, $window, $location){
      $scope.newServPic = {};
      $scope.updateServImage = {};
      $scope.updateServlocation={};
        $scope.delServ = function(){
          $scope.showSpinner = true;
          $http({
              method: 'POST',
              url: 'https://freelaunce2.herokuapp.com/admin/deleteCategory',
              data : {'category_id':$scope.catView._id},
              headers: {'Content-Type':'application/json'}
          }).success(function(data) {
              console.log( 'data', data);
              getCategories();
              $scope.showSpinner = false;
              $scope.showCat = false;
              $scope.catView = null;
          })
        };
        $scope.cancelUpdate = function(){
          $scope.updateServ = {};
        }
        $scope.cloneService = function(service){
          $scope.newServ =  $scope.updateServ;
          $scope.updateSubCat();
        }
        $scope.getService = function(){
          $scope.showSpinner = true;
          var loc = $scope.getlocation.formatted_address;
          console.log(loc,'loc::<>');
          $http({
              method: 'POST',
              url: 'https://freelaunce2.herokuapp.com/admin/getServiceDetails',
              data : {'category':$scope.updateSelectedCat._id, 'sub_category':$scope.updateSelectedSubCat._id,"location":loc},
              headers: {'Content-Type':'application/json'}
          }).success(function(data) {
              console.log(data);
              $scope.showSpinner = false;
              if(data.status){
                $scope.updateServ = data.serviceDetails;
                $scope.updateServlocation = $scope.updateServ.location != null ? $scope.updateServ.location : {formatted_address:''};
              }
          })
        };
        $scope.updateServices = function(){
          $scope.showSpinner = true;
          console.log($scope.updateServlocation)
          $scope.updateServ.service_id = $scope.updateServ._id;
          $scope.updateServ.location =  $scope.updateServlocation;
          $http({
              method: 'POST',
              url: 'https://freelaunce2.herokuapp.com/admin/servicesUpdate',
              data : $scope.updateServ,
              headers: {'Content-Type':'application/json'}
          }).success(function(data) {
            console.log(data);
            $scope.showSpinner = false;
            $scope.updateServ =null;
            $scope.updateSelectedCat = null;
            $scope.updateSelectedSubCat = null;
          })
        };
        $scope.deleteServices = function(){
          console.log($scope.updateServ);
          $http({
              method: 'POST',
              url: 'https://freelaunce2.herokuapp.com/admin/deleteService',
              data : {"service_id":$scope.updateServ._id},
              headers: {'Content-Type':'application/json'}
          }).success(function(data) {

              $scope.selectedCat = null;

          $scope.showSpinner = true;

            fd.append('upload_preset', 'mytrda6j');
            fd.append('file',   $scope.newServPic.file);

              headers: {
                  'Content-Type': undefined,
                  'X-Requested-With': 'XMLHttpRequest'
              }

              }).success(function(data) {
                  console.log(data);

                  $scope.selectedCat = null;
                  $scope.selectedSubCat = null;
                  $scope.newServPicName  = null;
          
              })
            });
          }else{
            $scope.newServ.category = $scope.selectedCat._id;
            $scope.newServ.sub_category = $scope.selectedSubCat._id;
            $scope.newServ.location = $scope.location.formatted_address;
            console.log($scope.newServ);
            $http({
                method: 'POST',
                url: 'https://freelaunce2.herokuapp.com/admin/addServices',
                data : $scope.newServ,
                headers: {'Content-Type':'application/json'}
            }).success(function(data) {
                console.log(data);
                $scope.showSpinner = false;
                $scope.newServ = null;
                $scope.selectedCat = null;
                $scope.selectedSubCat = null;
                $scope.newServPic = {};
                $scope.newServPicName  = '';
            })
          }console.log($scope.location);
        };

        $scope.signOut = function(){
          $window.localStorage.clear();
          window.location.href = '../index.html';
        };

        $scope.findIndexInData = function(data, property, value) {
          for(var i = 0, l = data.length ; i < l ; i++) {
            if(data[i][property] == value) {
              return i;
            }
          }
          return -1;
        }
        $scope.updateSubCat=function(){
            console.log($scope.newServ.category);
            $scope.subCat = $scope.subCatWithCatIdMap[$scope.newServ.category];
        }
        $scope.allCat = [];
        $scope.subCatWithCatIdMap = {};
        var getCategories = function(){
          $scope.showSpinner = true;
          if($window.localStorage['isLogin']){
            $http({
                method: 'GET',
                url: 'https://freelaunce2.herokuapp.com/admin/categorylist',
                headers: {'Content-Type':'application/json'}
            }).success(function(data) {
                console.log( 'data', data.categorylist );
                $scope.allCat = data.categorylist;
                for(var i = 0; i < $scope.allCat.length; i++){
                  $scope.subCatWithCatIdMap[($scope.allCat[i])._id] = $scope.allCat[i].sub_category;
                }
                $scope.showSpinner = false;
            })
          }else{
            window.location.href = '../index.html';
          }
        };
        getCategories();
    });
    app.directive("ngFileSelect",function(){
        return {
            link: function($scope,el){
                
                el.bind("change", function(e){
                    var mySelectedFile = (e.srcElement || e.target).files[0];
                    $scope.newServPic.file = mySelectedFile;
                    $scope.newServPicName = mySelectedFile.name;
                    $scope.$digest();
                })
            }
        }
    });
    app.directive('fileBrowser', function () {
      return {
        template: '<input type="file" style="display: none;" />' +
          '<ng-transclude></ng-transclude>',
        transclude: true,
        link: function ($scope, element) {
          var fileInput = element.children('input[file]');

          fileInput.on('change', function (e) {
            var file = (e.srcElement || e.target).files[0];
            $scope.updateServImage.files = file;
            $scope.$digest();
          });

          element.on('click', function () {
            fileInput[0].click();
          });
        }
      };
    });
    app.directive('ngConfirmClick', [
        function(){
            return {
                link: function (scope, element, attr) {
                    var msg = attr.ngConfirmClick || "Are you sure want to delete?";
                    var clickAction = attr.confirmedClick;
                    element.bind('click',function (event) {
                        if ( window.confirm(msg) ) {
                            scope.$eval(clickAction)
                        }
                    });
                }
            };
    }])
</script>
